<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"></head><body style="margin:0px;">
<script type="text/javascript">
    var URLToArray = function (url) {
        var request = {};
        var pairs = url.substring(url.indexOf('?') + 1).split('&');
        for (var i = 0; i < pairs.length; i++) {
            if (!pairs[i])
                continue;
            var pair = pairs[i].split('=');
            request[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
        }
        return request;
    };

    function escapeHtml(text) {
        var map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };

        return text.replace(/[&<>"']/g, function (m) {
            return map[m];
        });
    }

    function getAcceptedParams(currentUrl) {
        var acceptedParams = {};
        if (currentUrl.indexOf("?") === -1) {
            throw "No parameters passed"
        }
        var url_parts = currentUrl.split('?', 2);
        var parameters = URLToArray(url_parts[1]);

        if (typeof parameters.tags === 'string' || parameters.tags instanceof String) {
            acceptedParams.ad_tags = escapeHtml(parameters.tags);
        }

        if (typeof parameters.email === 'string' || parameters.email instanceof String) {
            acceptedParams.ad_email = escapeHtml(parameters.email);
        }

        return acceptedParams;
    }

    var currentUrl = window.location.href;
    var pageParams = {};
    try {
        pageParams = getAcceptedParams(currentUrl);
    } catch (err) {
        console.log(err);
    }

    var ad_idzone = "2385599";
    var ad_width = "160";
    var ad_height = "600";

    
    if (typeof pageParams.ad_tags != 'undefined') {
        var ad_tags = pageParams.ad_tags;
    }

    if (typeof pageParams.ad_email != 'undefined') {
        var ad_email = pageParams.ad_email;
    }
</script>
